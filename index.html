			function startup() {

				alert(indexp8[1]);
				offsets = [];

					offsets.push(row[1]);
					names.push(row[2]);

				setupP8();
				setupP9();
			}
			function calculate(obj) {
				theId = obj.id.replace(/[a-z]+/g, "");
				var finishedProduct = "";
				var decPinmux = document.getElementById("p8rowmode"+theId).selectedIndex;
				if (greenRegExp.exec(document.getElementById("fast"+theId).src) == null){
					decPinmux += 64;
				}
				alert(decPinmux);
				if (greenRegExp.exec(document.getElementById("inputEnabled"+theId).src) == null){
					decPinmux += 32;
				}
				alert(decPinmux);
				if (greenRegExp.exec(document.getElementById("pu"+theId).src) != null){
					decPinmux += 16;
				}
				alert(decPinmux);
				if (greenRegExp.exec(document.getElementById("pd"+theId).src) == null && greenRegExp.exec(document.getElementById("pu"+theId).src) == null){
					decPinmux += 8;
				}
				alert(decPinmux);
				var hexPinmux = decPinmux.toString(16);
				if (hexPinmux.length == 2){
					finishedProduct = "0x" + hexPinmux.toUpperCase();
				} else {
					finishedProduct = "0x0" + hexPinmux.toUpperCase();
				}
				document.getElementById("pinmuxmode"+theId).value = finishedProduct;
			}
			
			function toggleColor(obj, str) {
				if(greenRegExp.exec(obj.src) != null) {
					obj.src = "./images/" + str + "_White.png";
				} else {
					obj.src = "./images/" + str + "_Green.png";
				}
			}
			function setupP8() {
				var pinnum = document.createTextNode('1 '+names[0]+" GND");
				
				document.getElementById('p8').appendChild(pinnum);
				document.getElementById('p8').appendChild(document.createElement('br'));
				var pinnum = document.createTextNode('2 '+names[1]+" GND");
				
				document.getElementById('p8').appendChild(pinnum);
				document.getElementById('p8').appendChild(document.createElement('br'));
				for(var x = 3; x<=46; x++) {
					var y = x-1;
					pinnum = document.createTextNode(x+' '+names[y]+" ");
					var row = indexp8[y];
					curModes = [];
					curModes.push(row[3]);
					curModes.push(row[4]);
					curModes.push(row[5]);
					curModes.push(row[6]);
					curModes.push(row[7]);
					curModes.push(row[8]);
					curModes.push(row[9]);
					curModes.push(row[10]);
					curModes.push(row[11]);
					var pinnum = document.createTextNode(x+' '+names[y]+" ");
					
					document.getElementById('p8').appendChild(pinnum);
					
					//mode drop-down
					eval("p8rowmode"+x+".id = 'p8rowmode'+x; p8rowmode"+x+".onchange = function() {calculate(this);}; document.getElementById('p8').appendChild(p8rowmode"+x+");");
					
					//input enabled button
					eval("inputEnabled"+x+".id = 'inputEnabled'+x; inputEnabled"+x+".src = './images/INPUT_White.png'; inputEnabled"+x+".onclick = function() {toggleColor(this, \"INPUT\"); calculate(this);}; document.getElementById('p8').appendChild(inputEnabled"+x+");");
					
					//PU button
					eval("pu"+x+".id = 'pu'+x; pu"+x+".src = './images/PU_White.png'; pu"+x+".onclick = function() {toggleColor(this, \"PU\"); calculate(this);}; document.getElementById('p8').appendChild(pu"+x+");");
					
					//PD button
					eval("pd"+x+".id = 'pd'+x; pd"+x+".src = './images/PD_White.png'; pd"+x+".onclick = function() {toggleColor(this, \"PD\"); calculate(this);}; document.getElementById('p8').appendChild(pd"+x+");");
					
					
					//Fast button
					eval("fast"+x+".id = 'fast'+x; fast"+x+".src = './images/FAST_White.png'; fast"+x+".onclick = function() {toggleColor(this, \"FAST\"); calculate(this);}; document.getElementById('p8').appendChild(fast"+x+");");
					
					//register offset
					document.getElementById('p8').appendChild(document.createTextNode("Register Offset"));
					eval("registerOffset"+x+".id = 'registerOffset'+x; registerOffset"+x+".type = 'text'; registerOffset"+x+".value = row[1]; document.getElementById('p8').appendChild(registerOffset"+x+");");
					
					//pinmux mode
					document.getElementById('p8').appendChild(document.createTextNode("Pinmux Mode"));
					eval("pinmuxmode"+x+".id = 'pinmuxmode'+x; pinmuxmode"+x+".type = 'text'; document.getElementById('p8').appendChild(pinmuxmode"+x+");");
					
					for(var z = 0; z<8; z++) {
						var optToAdd = document.createElement("option");
						optToAdd.innerHTML = curModes[z];
						eval("p8rowmode"+x+".add(optToAdd, null);");
					}
					
					document.getElementById('p8').appendChild(document.createElement('br'));
				}
			}

					eval("inputEnabled"+x+".id = 'inputEnabled'+x; inputEnabled"+x+".src = './images/INPUT_White.png'; inputEnabled"+x+".onclick = function() {toggleColor(this, \"INPUT\"); calculate(this);}; document.getElementById('p8').appendChild(inputEnabled"+x+");");
					
					//PU button
					eval("pu"+x+".id = 'pu'+x; pu"+x+".src = './images/PU_White.png'; pu"+x+".onclick = function() {toggleColor(this, \"PU\"); calculate(this);}; document.getElementById('p8').appendChild(pu"+x+");");
					
					//PD button
					eval("pd"+x+".id = 'pd'+x; pd"+x+".src = './images/PD_White.png'; pd"+x+".onclick = function() {toggleColor(this, \"PD\"); calculate(this);}; document.getElementById('p8').appendChild(pd"+x+");");
					
					
					//Fast button
					eval("fast"+x+".id = 'fast'+x; fast"+x+".src = './images/FAST_White.png'; fast"+x+".onclick = function() {toggleColor(this, \"FAST\"); calculate(this);}; document.getElementById('p8').appendChild(fast"+x+");");
					
					//register offset
					document.getElementById('p8').appendChild(document.createTextNode("Register Offset"));
					eval("registerOffset"+x+".id = 'registerOffset'+x; registerOffset"+x+".type = 'text'; registerOffset"+x+".value = row[1]; document.getElementById('p8').appendChild(registerOffset"+x+");");
					
					//pinmux mode
					document.getElementById('p8').appendChild(document.createTextNode("Pinmux Mode"));
					eval("pinmuxmode"+x+".id = 'pinmuxmode'+x; pinmuxmode"+x+".type = 'text'; document.getElementById('p8').appendChild(pinmuxmode"+x+");");
					
					for(var z = 0; z<8; z++) {
						var optToAdd = document.createElement("option");
						optToAdd.innerHTML = curModes[z];
						eval("p8rowmode"+x+".add(optToAdd, null);");
					}
					
					document.getElementById('p8').appendChild(document.createElement('br'));
				}
			}
		</script>
	</head>
